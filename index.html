<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validation Station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="./scripts/main.js" charset="utf-8"></script> <!-- defer until HTML loaded --> <!-- could move to bottom of <body> too -->
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-warning">
      <div class="container">
        <h1 class="display-4">Validation Station</h1>
        <p class="lead">Add additional cars to the train... but make sure it fits the requirements!</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Train Cars</h2>
          <hr/>
          <ul id="car-list"></ul>
        </div>
        <div class="col">
          <h2>Add a New Train Car</h2>
          <hr/>
          <form id="new-train-car-form">
            <div class="form-row">
              <div class="form-group col">
                <label for="train-kind">
                  Kind
                  <span class="text-danger font-weight-bold">*</span>
                </label>
                <select class="form-control" id="train-kind" name="kind" required> <!-- required input field -->
                  <option value="">-- Select Kind of Car --</option>
                  <option value="cargo">Cargo</option>
                  <option value="passenger">Passenger</option>
                  <option value="observation">Observation</option>
                  <option value="bar">Bar</option>
                </select>
              </div>
              <div class="form-group col">
                <label for="train-brand">
                  Brand
                  <span class="text-danger font-weight-bold">*</span>
                </label>
                <input type="text" class="form-control" id="train-brand" name="brand" required> <!-- required input field -->
              </div>
            </div>
            <div class="form-group">
              <label for="train-seats">Number of Seats</label>
              <input type="number" min="1" max="1000" step="1" class="form-control" id="train-seats" name="seats"> <!-- min/max attributes for <input> -->
              <small class="form-text text-muted">
                <span class="text-warning font-weight-bold">*</span>
                Only required for Passenger and Observation cars.
              </small>
            </div>
            <button type="submit" class="btn btn-dark text-white">Create New Car</button>
          </form>

          <!-- Error Field -->
          <div id="error" class="alert alert-danger d-none"> <!-- d-none class - display none (hidden div) -->
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
